name: pethost
schema: schema.graphql
authenticationType: AMAZON_COGNITO_USER_POOLS
userPoolConfig:
  awsRegion: eu-west-1
  defaultAction: ALLOW
  userPoolId: !Ref CognitoUserPool
additionalAuthenticationProviders:
  - authenticationType: AWS_IAM
mappingTemplatesLocation: src/mapping-templates
mappingTemplates:
  - type: Query
    field: getMyPets
    dataSource: petsTable
  - type: Query
    field: search
    dataSource: searchFunction
    request: false
    response: false
  - type: Query
    field: listHosts
    dataSource: usersTable
  - type: Mutation
    field: createPet
    dataSource: createPetFunction
    request: false
    response: false
  - type: Mutation
    field: editPet
    dataSource: petsTable

  # NESTED FIELDS
  - type: Pet
    field: owner
    dataSource: usersTable

dataSources:
  - type: AMAZON_DYNAMODB
    name: petsTable
    config:
      tableName: !Ref PetsTable
  - type: AMAZON_DYNAMODB
    name: usersTable
    config:
      tableName: !Ref UsersTable
  - type: AWS_LAMBDA
    name: createPetFunction
    config:
      functionName: createPet
  - type: AWS_LAMBDA
    name: searchFunction
    config:
      functionName: search
substitutions:
  PetsTable: !Ref PetsTable
